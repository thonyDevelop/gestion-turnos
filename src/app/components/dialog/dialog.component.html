<h2 mat-dialog-title>Generación de turnos</h2>
<div mat-dialog-content>
  <form [formGroup]="turnosForm">
    <mat-form-field appearance="fill">
      <mat-label>Seleccione un rango</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input formControlName="fechaInicial" matStartDate placeholder="Fecha inicial">
        <input formControlName="fechaFinal"  matEndDate placeholder="Fecha final">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Servicio</mat-label>
      <mat-select formControlName="servicio" placeholder="servicio">
        <mat-option>Clear</mat-option>
        <mat-option value="1">Servicio 1</mat-option>
        <mat-option value="2">Servicios 2</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-button [mat-dialog-close] = "turnosForm" cdkFocusInitial color="primary" >Generar</button>
</mat-dialog-actions>
