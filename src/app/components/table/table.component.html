<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nombreServicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio</th>
                <td mat-cell *matCellDef="let row"> {{row.nombreServicio}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
                <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="horaInicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Inicial </th>
                <td mat-cell *matCellDef="let row"> {{row.horaInicio}} </td>
            </ng-container>

            <ng-container matColumnDef="horaFinal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Final</th>
                <td mat-cell *matCellDef="let row"> {{row.horaFinal}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron datos con "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciones pagina de turnos"></mat-paginator>
    </div>
</div>
