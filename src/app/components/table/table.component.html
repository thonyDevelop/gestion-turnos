<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
                <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="horaInicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Inicial </th>
                <td mat-cell *matCellDef="let row"> {{row.horaInicio}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="horaFinal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Final</th>
                <td mat-cell *matCellDef="let row"> {{row.horaFinal}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
